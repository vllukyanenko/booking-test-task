server:
  port: 8080

## MySQL

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/booking-test?sessionVariables=sql_mode=''&autoReconnect=true&useSSL=false&useJDBCCompliantTimezoneShift=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root
    driverClassName: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: always
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.MySQL57Dialect
    hibernate:
      # Hibernate ddl auto (create, create-drop, update)
      ddl-auto: create
    show-sql: true
    generate-ddl: true
    database: MYSQL
    open-in-view: false